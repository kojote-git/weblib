<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../../css/bootstrap-4.1.3/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../../css/main-page.css"/>
    <link rel="stylesheet" href="../../css/common.css">
</head>
<body>
<header th:fragment="header" class="logged-in-header">
    <div class="header-grid">
        <div class="header-info">

        </div>
        <div class="header-user">
            <div class="text-center">
                Welcome, <span class="font-weight-bold" th:text="${email}">user</span>
            </div>
            <div class="font-weight-bold text-right" id="logout">
                Log Out
            </div>
        </div>
    </div>
    <div>
        <div class="search-group">
            <div data-filter data-filter-name="title">
                <input id="search" class="custom-input" type="text" data-filter-binding="name"/>
            </div>
            <div class="search-button">
                <div id="search-icon">
                    <img src="../../res/search-icon.png"
                         th:src="@{/res/search-icon.png}" alt="search"/>
                </div>
            </div>
        </div>
    </div>
</header>
</body>
</html>
